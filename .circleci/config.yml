version: 2
jobs:
  compile:
    docker:
      - image: haskell:8.2.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-stack-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}
            - v1-stack-{{ checksum "package.yaml" }}-
            - v1-stack-
          name: Restoring stack cache
      - run:
          name: Compile
          command: make build
      - persist_to_workspace:
          root: .
          paths:
            - dist
      - save_cache:
          key: v1-stack-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}
          name: Caching stack
          paths:
            - .stack-work
            - /root/.stack

  doc-test:
    docker:
      - image: haskell:8.2.2
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Doc test
          command: make test-doc-test

  for-github:
    docker:
      - image: alpine
    steps:
      - run:
          name: Passed
          command: echo passed

  sdist:
    docker:
      - image: haskell:8.2.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-stack-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}
            - v1-stack-{{ checksum "package.yaml" }}-
            - v1-stack-
          name: Restoring stack cache
      - run:
          name: Build sdist
          command: make sdist

workflows:
  version: 2
  base:
    jobs:
      - compile
      - for-github:
          requires:
            - doc-test
            - sdist
      - sdist
      - doc-test:
          requires:
            - compile
