version: 2
jobs:
  ghc-8.2.2:
    docker:
      - image: nixorg/nix:circleci
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-nix-{{ checksum "package.yaml" }}
            - v2-nix-
          name: Restoring cache
      - run:
          name: Compile
          command: nix-shell --run 'make sdist test --jobs=2'
          environment:
            CABAL_BUILD_FLAGS: --jobs=2
      - save_cache:
          key: v2-nix-{{ checksum "package.yaml" }}
          name: Caching nix
          paths:
            - /nix
            - dist

  for-github:
    docker:
      - image: alpine
    steps:
      - run:
          name: Passed
          command: echo passed

workflows:
  version: 2
  base:
    jobs:
      - for-github:
          requires:
            - ghc-8.2.2
      - ghc-8.2.2
